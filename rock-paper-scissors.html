<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/rock-paper-scissors.css">
</head>

<body>
  <!-- Header for title of game -->
  <h2>Rock Paper Scissors</h2>

  <!-- CSS container that centers and spaces everything -->
  <div class="button-container">

    <!-- button for each move which runs playGame function to play -->
    <!-- img is also embedded in button tags to act as button -->
    <button class = "game-buttons" onclick="playGame('rock');"><img src="img/rock.png"></img></button>
    <button class = "game-buttons" onclick="playGame('paper');"><img src="img/paper.png"></img></button>
    <button class = "game-buttons" onclick="playGame('scissors');"><img src="img/scissors.png"></img></button>


  </div>

  <button class = "reset-btn" onclick="
      score.wins = 0;
      score.ties = 0;
      score.losses = 0;
    ">Reset Score</button>

  <script>

    const score = {
      wins: 0,
      losses: 0,
      ties: 0
    };

    /*

    # playGame function that takes in playerMove
    
    # pickComputerMove function stored in computerMove constant to compared against playerMove

    # empty result string fills in as comparison is finished to fill in result of game
    
    */
    function playGame(playerMove) {
      const computerMove = pickComputerMove();

      let result = '';
      if (playerMove === 'scissors') {
        if (computerMove === 'rock') {
          result = 'You Lose.';
        }
        else if (computerMove === 'paper') {
          result = 'You Win.';
        }
        else if (computerMove === 'scissors') {
          result = 'Tie.';
        }
      }

      else if (playerMove === 'paper') {
        if (computerMove === 'rock') {
          result = 'You Win.';
        }
        else if (computerMove === 'paper') {
          result = 'Tie.';
        }
        else if (computerMove === 'scissors') {
          result = 'You Lose.';
        }
      }

      else if (playerMove === 'rock') {
        if (computerMove === 'rock') {
          result = 'Tie.';
        }
        else if (computerMove === 'paper') {
          result = 'You Lose.';
        }
        else if (computerMove === 'scissors') {
          result = 'You Win.';
        }
      }

      if (result === 'You Win.') {
        score.wins += 1;
      }
      else if (result === 'You Lose.') {
        score.losses += 1;
      }
      else if (result === 'Tie.') {
        score.ties += 1;
      }

      alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}
Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);
    }

    /*
    
    # pickComputerMove function determines random computer move by storing Math.random number in randomNumber constant

    # Math.random stores a value between 0 to 1

    # To determine computerMove, randomNumber is split by 1/3 to determine the move 
    
    # (0 - 1/3 for rock), (1/3 to 2/3 for paper), (2/3 to 3/3 for scissors)
    
    */
    function pickComputerMove() {
      const randomNumber = Math.random();

      let computerMove = '';

      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'rock'
      } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'paper';
      } else if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'scissors';
      }

      return computerMove;
    }
  </script>
</body>

</html>
